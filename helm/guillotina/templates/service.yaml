kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.name }}
  labels:
    run: {{ .Values.name }}
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 32354
  selector:
    run: {{ .Values.name }}
  type: NodePort
  externalTrafficPolicy: Cluster
status:
  loadBalancer: {}
